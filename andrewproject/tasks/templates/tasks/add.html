{% extends "tasks/layout.html" %}
{% block body %}
<h1>Add Task</h1>
    <!-- The action is sent back to a url -->
    <!-- 'Post' is a request method, like 'get', for submitting data. -->
    <form action="{% url 'tasks:add' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit">
    </form>
<a href="{% url 'tasks:index' %}">View tasks</a>
{% endblock %}
